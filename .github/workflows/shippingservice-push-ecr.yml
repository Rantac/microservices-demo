name: Build and Push shippingservice to ECR

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECR_REPOSITORY_SERVICE: prod/shippingservice
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image (shippingservice)
        run: |
          docker build -t $ECR_REPOSITORY$ECR_REPOSITORY_SERVICE:$IMAGE_TAG ./src/shippingservice

      - name: Push Docker image to ECR (shippingservice)
        run: |
          docker push $ECR_REPOSITORY$ECR_REPOSITORY_SERVICE:$IMAGE_TAG
